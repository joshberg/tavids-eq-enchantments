<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <link rel="stylesheet" type="text/css" href="../pure.css"/>
</head>
<body class="click-through" style="overflow: hidden; margin: 0;" >
  <div id="app" class="click-through"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

const render = () => {
  const MobInfo = require('../components/MobInfo.jsx').default;
  ReactDOM.render(<AppContainer><MobInfo /></AppContainer>, document.getElementById('app'));
}

render();
if (module.hot) {
  module.hot.accept(render);
}
</script>
</html>
